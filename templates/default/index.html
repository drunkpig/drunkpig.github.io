{% extends "layout.html" %}
{% block body %}
    <table>
        <thead>
        <th>标题</th>
        <th>日期</th>
        <th>阅读次数</th>
        </thead>
        {% for url, title, pub_date, read_cnt in post %}

            <tr>
                <th><a href="{{ url }}" target="_blank">{{ title }}</a></th>
                <th>{{ pub_date }}</th>
                <th>{{ read_cnt }}</th>
            </tr>

        {% endfor %}
    </table>
    {% for i in pagger_idx %}
        {% if i==cur_page %}
        <a >[{{ i }}]</a>
            {% elif i==0 %}
            <a href="index.html" target="_self">{{ i }}</a>
            {% else %}
        <a href="index_{{ i }}.html" target="_self">{{ i }}</a>
        {% endif %}

    {% endfor %}
{% endblock %}
