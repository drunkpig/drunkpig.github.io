<li>/etc/init.d/ 中添加一个脚本，例如runsth.sh</li>
<li>添加到启动项  sudo update-rc.d runsth.sh defaults 90   # 90越大，启动时间越晚</li>
<li>如果删除执行  sudo update-rc.d -f runsth.sh remove</li>
